version: '3.8'

services:
  web:
    build: ./
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app/
    ports:
      - "8000:8000"
    env_file:
      - ./.env.dev
  db:
    image:  postgres:14-alpine
    env_file:
      - ./.env.dev
    ports:
      - "5432:5432"

